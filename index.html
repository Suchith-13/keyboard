    <style>
        .box{
            width: 100%;
            height: 550px;
            background-color:skyblue;
           
            
        }
        #container{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(5,50px);
            gap: 20px;
            background-color: #262b2c;
            
            border-radius: 20px;
            padding: 40px;
            margin:20px;
           

        }

        #container > div{
            background-color:#2c3637;
            color: #4ab1d2;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        #enter{
            grid-column: 11 / span 2;
        }
        #shift{
            grid-column: 11 / span 2;
        }
        #space{
            grid-column: 5 / span 4;
        }
        #container >div:hover{
            background-color:#59787b;
        }
    </style>
</head>
